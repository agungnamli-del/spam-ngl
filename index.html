<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Access System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            color: #fff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 500px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        
        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #e94560;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }
        
        input {
            width: 100%;
            padding: 12px 15px;
            border: none;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.15);
            color: #fff;
            font-size: 16px;
        }
        
        input:focus {
            outline: 2px solid #e94560;
        }
        
        button {
            width: 100%;
            padding: 12px;
            background: #e94560;
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        button:hover {
            background: #c53d54;
        }
        
        .message {
            text-align: center;
            margin-top: 20px;
            padding: 10px;
            border-radius: 8px;
        }
        
        .success {
            background: rgba(46, 204, 113, 0.2);
            color: #2ecc71;
        }
        
        .error {
            background: rgba(231, 76, 60, 0.2);
            color: #e74c3c;
        }
        
        .dashboard {
            text-align: center;
        }
        
        .option-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
            cursor: pointer;
            transition: transform 0.3s;
        }
        
        .option-card:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.15);
        }
        
        .option-card h3 {
            color: #0fbcf9;
            margin-bottom: 10px;
        }
        
        .hidden {
            display: none;
        }
        
        .otp-container {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        
        .otp-input {
            width: 50px;
            height: 50px;
            text-align: center;
            font-size: 20px;
            border-radius: 8px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
        }
        
        .logout-btn {
            background: #3498db;
            margin-top: 20px;
        }
        
        .logout-btn:hover {
            background: #2980b9;
        }
    </style>
</head>
<body>
    <div class="container" id="register-container">
        <h1>Daftar Akun Baru</h1>
        <form id="register-form">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" required>
            </div>
            <div class="form-group">
                <label for="confirm-password">Konfirmasi Password</label>
                <input type="password" id="confirm-password" required>
            </div>
            <button type="submit">Daftar</button>
        </form>
        <div id="register-message" class="message hidden"></div>
    </div>

    <div class="container hidden" id="otp-container">
        <h1>Verifikasi OTP</h1>
        <p>Kode OTP telah dikirim ke email Anda. Silakan periksa inbox atau folder spam.</p>
        <div class="otp-container">
            <input type="text" class="otp-input" maxlength="1" oninput="moveToNext(this, 1)">
            <input type="text" class="otp-input" maxlength="1" oninput="moveToNext(this, 2)">
            <input type="text" class="otp-input" maxlength="1" oninput="moveToNext(this, 3)">
            <input type="text" class="otp-input" maxlength="1" oninput="moveToNext(this, 4)">
            <input type="text" class="otp-input" maxlength="1" oninput="moveToNext(this, 5)">
            <input type="text" class="otp-input" maxlength="1" oninput="moveToNext(this, 6)">
        </div>
        <button type="button" id="verify-otp" style="margin-top: 20px;">Verifikasi</button>
        <button type="button" id="resend-otp" style="background: #3498db; margin-top: 10px;">Kirim Ulang OTP</button>
        <div id="otp-message" class="message hidden"></div>
    </div>

    <div class="container hidden" id="dashboard-container">
        <h1>Menu Utama</h1>
        <div class="dashboard">
            <div class="option-card" id="spam-option">
                <h3>Spam NGL</h3>
                <p>Kirim pesan NGL secara beruntun ke akun yang sama</p>
            </div>
            <div class="option-card" id="ddos-option">
                <h3>DDOS System</h3>
                <p>Kirim permintaan untuk melumpuhkan website target</p>
            </div>
            <button class="logout-btn" id="logout-btn">Logout</button>
        </div>
    </div>

    <div class="container hidden" id="spam-container">
        <h1>Spam NGL</h1>
        <form id="spam-form">
            <div class="form-group">
                <label for="ngl-link">Link NGL</label>
                <input type="url" id="ngl-link" placeholder="https://ngl.link/username" required>
            </div>
            <div class="form-group">
                <label for="spam-message">Pesan</label>
                <input type="text" id="spam-message" placeholder="Pesan yang ingin dikirim" required>
            </div>
            <button type="submit">Kirim</button>
        </form>
        <div id="spam-message" class="message hidden"></div>
        <button style="margin-top: 20px; background: #3498db;" id="back-from-spam">Kembali ke Menu</button>
    </div>

    <div class="container hidden" id="ddos-container">
        <h1>DDOS System</h1>
        <form id="ddos-form">
            <div class="form-group">
                <label for="target-website">Website Target</label>
                <input type="url" id="target-website" placeholder="https://example.com" required>
            </div>
            <div class="form-group">
                <label for="attack-type">Tipe Serangan</label>
                <select id="attack-type" style="width: 100%; padding: 12px 15px; border-radius: 8px; background: rgba(255, 255, 255, 0.15); color: #fff; border: none; margin-top: 5px;">
                    <option value="troll">Troll (Ubah jadi foto Spongebob)</option>
                    <option value="serious">Serius (Lumpuhkan website)</option>
                </select>
            </div>
            <button type="submit" style="background: #e74c3c;">Luncurkan Serangan</button>
        </form>
        <div id="ddos-message" class="message hidden"></div>
        <button style="margin-top: 20px; background: #3498db;" id="back-from-ddos">Kembali ke Menu</button>
    </div>

    <script>
        // Data sementara untuk simulasi
        let generatedOTP = '';
        let userData = {};
        
        // Elemen DOM
        const registerContainer = document.getElementById('register-container');
        const otpContainer = document.getElementById('otp-container');
        const dashboardContainer = document.getElementById('dashboard-container');
        const spamContainer = document.getElementById('spam-container');
        const ddosContainer = document.getElementById('ddos-container');
        
        // Form dan button
        const registerForm = document.getElementById('register-form');
        const verifyOtpBtn = document.getElementById('verify-otp');
        const resendOtpBtn = document.getElementById('resend-otp');
        const spamOption = document.getElementById('spam-option');
        const ddosOption = document.getElementById('ddos-option');
        const logoutBtn = document.getElementById('logout-btn');
        const spamForm = document.getElementById('spam-form');
        const ddosForm = document.getElementById('ddos-form');
        const backFromSpamBtn = document.getElementById('back-from-spam');
        const backFromDdosBtn = document.getElementById('back-from-ddos');
        
        // Event Listeners
        registerForm.addEventListener('submit', handleRegister);
        verifyOtpBtn.addEventListener('click', verifyOTP);
        resendOtpBtn.addEventListener('click', resendOTP);
        spamOption.addEventListener('click', showSpamForm);
        ddosOption.addEventListener('click', showDdosForm);
        logoutBtn.addEventListener('click', logout);
        spamForm.addEventListener('submit', handleSpam);
        ddosForm.addEventListener('submit', handleDdos);
        backFromSpamBtn.addEventListener('click', backToDashboard);
        backFromDdosBtn.addEventListener('click', backToDashboard);
        
        // Fungsi untuk registrasi
        function handleRegister(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            
            // Validasi
            if (password !== confirmPassword) {
                showMessage('register-message', 'Password dan konfirmasi password tidak cocok', 'error');
                return;
            }
            
            if (password.length < 6) {
                showMessage('register-message', 'Password minimal 6 karakter', 'error');
                return;
            }
            
            // Simpan data user
            userData = { username, email, password };
            
            // Kirim OTP (simulasi)
            sendOTP(email);
            
            // Tampilkan form OTP
            registerContainer.classList.add('hidden');
            otpContainer.classList.remove('hidden');
        }
        
        // Fungsi untuk mengirim OTP (simulasi)
        function sendOTP(email) {
            // Generate OTP 6 digit
            generatedOTP = Math.floor(100000 + Math.random() * 900000).toString();
            
            // Dalam implementasi nyata, ini akan mengirim email melalui server
            console.log(`OTP untuk ${email}: ${generatedOTP}`);
            
            // Tampilkan pesan ke user
            showMessage('otp-message', `Kode OTP telah dikirim ke ${email}. Untuk demo, OTP adalah: ${generatedOTP}`, 'success');
        }
        
        // Fungsi untuk verifikasi OTP
        function verifyOTP() {
            const otpInputs = document.querySelectorAll('.otp-input');
            const enteredOTP = Array.from(otpInputs).map(input => input.value).join('');
            
            if (enteredOTP === generatedOTP) {
                // OTP benar, arahkan ke dashboard
                otpContainer.classList.add('hidden');
                dashboardContainer.classList.remove('hidden');
            } else {
                showMessage('otp-message', 'Kode OTP tidak valid', 'error');
            }
        }
        
        // Fungsi untuk mengirim ulang OTP
        function resendOTP() {
            sendOTP(userData.email);
        }
        
        // Fungsi untuk navigasi OTP input
        function moveToNext(input, nextIndex) {
            if (input.value.length === 1) {
                const nextInput = document.querySelectorAll('.otp-input')[nextIndex];
                if (nextInput) nextInput.focus();
            }
        }
        
        // Fungsi untuk menampilkan spam form
        function showSpamForm() {
            dashboardContainer.classList.add('hidden');
            spamContainer.classList.remove('hidden');
        }
        
        // Fungsi untuk menampilkan DDoS form
        function showDdosForm() {
            dashboardContainer.classList.add('hidden');
            ddosContainer.classList.remove('hidden');
        }
        
        // Fungsi untuk kembali ke dashboard
        function backToDashboard() {
            spamContainer.classList.add('hidden');
            ddosContainer.classList.add('hidden');
            dashboardContainer.classList.remove('hidden');
        }
        
        // Fungsi untuk logout
        function logout() {
            userData = {};
            generatedOTP = '';
            
            // Reset form
            registerForm.reset();
            
            // Reset OTP inputs
            document.querySelectorAll('.otp-input').forEach(input => input.value = '');
            
            // Kembali ke halaman registrasi
            dashboardContainer.classList.add('hidden');
            registerContainer.classList.remove('hidden');
        }
        
        // Fungsi untuk menangani spam form (simulasi)
        function handleSpam(e) {
            e.preventDefault();
            showMessage('spam-message', 'Fitur ini hanya untuk demonstrasi. Aktivitas spam adalah ilegal.', 'error');
        }
        
        // Fungsi untuk menangani DDoS form (simulasi)
        function handleDdos(e) {
            e.preventDefault();
            showMessage('ddos-message', 'Fitur ini hanya untuk demonstrasi. Serangan DDoS adalah aktivitas ilegal.', 'error');
        }
        
        // Fungsi utilitas untuk menampilkan pesan
        function showMessage(elementId, message, type) {
            const messageElement = document.getElementById(elementId);
            messageElement.textContent = message;
            messageElement.classList.remove('hidden', 'success', 'error');
            messageElement.classList.add(type);
            
            // Sembunyikan pesan setelah 5 detik
            setTimeout(() => {
                messageElement.classList.add('hidden');
            }, 5000);
        }
    </script>
</body>
</html>
